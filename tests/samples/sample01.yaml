- source: react
  make:
    - npx create-react-app ${target}
    - remove: ${target}/.git

- source: django
  make:
    - mkdir -p ${target}
    - django-admin startproject ${name} ${target}
    - shell: poetry init --name ${name}-backend
      cd: ${target}


- source: react-django
  make:
    - use: react
      vars:
        target: ${target}/client-ui
    - use: react
      vars:
        target: ${target}/admin-ui
    - use: django
      vars:
        target: ${target}/backend
    - use: LICENSE.md
      vars:
        target: ${target}/LICENSE.md

- source: dir
  doc: Make directory
  make:
    - mkdir -p ${target}

- source: LICENSE.md
  doc: Make GNU Lesser General Public License file
  make:
    - curl https://www.gnu.org/licenses/lgpl-3.0.md > ${target}
