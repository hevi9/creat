repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: check-yaml
    -   id: check-json
    -   id: check-toml
    -   id: check-added-large-files
    -   id: fix-byte-order-marker
    -   id: check-case-conflict

-   repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.1.3
    hooks:
    -   id: python-safety-dependencies-check
        name: Check package vulnerabilities with safety

-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.0
    hooks:
    -   id: bandit
        name: Check code vulnerabilities with bandit
        args: ['-iii', '-ll']

-   repo: local
    hooks:
    -   id: pytest-check
        name: Test with pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true

-   repo: local
    hooks:
    -   id: pylint
        name: Check code with pylint
        entry: pylint
        language: system
        types: [python]

-   repo: local
    hooks:
    -   id: mypy
        name: Check python files with mypy
        entry: mypy  --ignore-missing-imports mk test
        language: system
        types: [python]
        pass_filenames: false

-   repo: local
    hooks:
    -   id: black
        name: Check files with black
        entry: black --check mk test
        language: system
        types: [python]
        pass_filenames: false

-   repo: local
    hooks:
    -   id: isort
        name: Check files with isort
        entry: isort --check-only
        language: system
        types: [python]
        pass_filenames: false
