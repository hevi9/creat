[tool.poetry]
name = "creat"
version = "0.6.7"
description = "CLI frontend for templating"
authors = ["Your Name <you@example.com>"]
license = "LGPL"
packages = [
    { include = "creat" }
]

[tool.poetry.dependencies]
python = "^3.8"
Jinja2 = "^2.11.2"
loguru = "^0.5.3"
rich = "^10.4.0"
copier = "^5.1.0"
typer = {extras = ["all"], version = "^0.4.0"}
colorama = "^0.4.4"
shellingham = "^1.4.0"
watchgod = "^0.7"
pydantic = "^1.8.2"
typing-extensions = "^3.10.0"
"ruamel.yaml" = "^0.17.16"

[tool.poetry.dev-dependencies]
pylint = "^2.5.3"
pytest = "^6.2.1"
safety = "^1.10.0"
black = "^21.6b0"
aiohttp = "^3.7.3"
aiohttp_cors = "^0.7.0"
bandit = "^1.7.0"
isort = "^5.8.0"
pre-commit = "^2.9.3"
mypy = "^0.902"
pytest-cov = "^2.11.1"
pytest-timeout = "^1.4.2"
pytest-xprocess = "^0.17.1"
Sphinx = "^4.0.2"
sphinx-rtd-theme = "^0.5.1"
doit = "^0.33.1"
types-Jinja2 = "^2.11.2"

[tool.poetry.scripts]
creat = 'creat.__main__:app'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.coverage.run]
branch = true
command_line = '-m pytest'
source = ['creat/']

[tool.coverage.report]
precision = 2
skip_covered = true
fail_under = 90

[tool.pylint.similarities]
min-similarity-lines = 11
ignore-docstrings = true
ignore-comments = true
ignore-imports = true

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 100
disable = [
    "consider-using-f-string",
    "global-statement",
    "import-error",
    "import-outside-toplevel",
    "invalid-name",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "too-few-public-methods",
    "undefined-loop-variable",
    "protected-access",
]
